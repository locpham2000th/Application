<!DOCTYPE html>
<html>
    <head>
        <title>Family Profile</title>
        <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">
        <link rel="manifest" href="resources/favicons/site.webmanifest">
        <link rel="mask-icon" href="resources/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="resources/favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="resources/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <script src="https://kit.fontawesome.com/bbf0daf20d.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="vendors/css/grid.css">
        <link rel="stylesheet" href="resources/css/familyprofile.css">
    </head>
    <body>
        <header>
            <nav class="header-nav">
                <a href="/"><img class="logo" src="resources/img/logo.png" alt="logo-familyinformation"></a>
                <h2>Trần Thế Anh</h2>   <!--Thay đổi theo hộ-->
            </nav>
            <div class="clearfix"></div>
            <section class="header-section">
                <div class="row">
                    <img src="resources/img/family-background.jpg" alt="family-background-image">
                    <img src="resources/img/family-avatar.jpg" alt="family-avatar">
                </div>
            </section>

        </header>
        <section class="body-section">
            <div class="row">
                <div class="col span-1-of-2 information-section">
                    <h3>Information</h3>
                    <div class="row">
                        <div class="col span-1-of-3">
                            ID: 
                        </div>
                        <div class="col span-2-of-3" id="test">
                            H0001   <!--Thay đổi theo hộ-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            Host Name: 
                        </div>
                        <div class="col span-2-of-3">
                            Trần Thế Anh    <!--Thay đổi theo hộ-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            Family Members: 
                        </div>
                        <div class="col span-2-of-3">
                            4   <!--Thay đổi theo hộ-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            Address: 
                        </div>
                        <div class="col span-2-of-3">
                            Giải Phóng Street, Hanoi City   <!--Thay đổi theo hộ-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            State: 
                        </div>
                        <div class="col span-2-of-3">
                            Living   <!--Thay đổi theo hộ-->
                        </div>
                    </div>
                </div>

                <div class="col span-1-of-2">
                    <div class="option-section">
                        <h3>Option</h3>
                        <div class="row">
                            
                            <input class="btn" type="submit" value="Edit">
                            <input class="btn" type="submit" value="Remove">
                        </div>
                    </div>

                    <div class="statistics-section">
                        <h3>Statistics</h3>
                        <div class="row">
                            <div class="col span-2-of-3">
                                Unpaid Fee:
                            </div>
                            <div class="col span-1-of-3">
                                3   <!--Thay đổi theo hộ-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-2-of-3">
                                Paid Fee:
                            </div>
                            <div class="col span-1-of-3">
                                2   <!--Thay đổi theo hộ-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-2-of-3">
                                Total Donation (VND):
                            </div>
                            <div class="col span-1-of-3">
                                200.000 <!--Thay đổi theo hộ-->
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

        

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="vendors/js/jquery.waypoints.min.js"></script>
        <script type="text/javascript" src="resources/js/familyprofile.js"></script>
    </body>

</html>
