        <title>Add Family</title>

        <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">

        <link rel="shortcut icon" href="resources/favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="resources/favicons/browserconfig.xml">

        <script src="https://kit.fontawesome.com/bbf0daf20d.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <a href="/" class="logo"><img class="logo-image" src="resources/img/logo.png" alt="logo"></a>
            <h1>Add family</h1>
        </header>

        <div class="clearfix"></div>

        <section class="body-section">
            
            <form id="form-submit">
                <h2>Family Information</h2>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Code</label>
                    </div>
                    <div class="col span-2-of-3" >
                        <input id="code" type="text" placeholder="Family Code">
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Host Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input id="name" type="text" placeholder="Family Owner's Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Number of People</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input id="number" type="text" placeholder="Number of Family members">
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Address</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input id="address" type="text" placeholder="Family's Location">
                    </div>
                </div>
                <div class="row" id="submit">
                    <input type="button" class="btn" value="Add">
                </div>
            </form>
        </section>

        <!-- <section class="end-section">

        <script type="text/javascript" src="resources/js/addfamily.js"></script>
    </body>
    
    

</html>
